<table class="table table-striped table-bordered mt-3">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Дата заказа</th>
    <th scope="col">Даты пребывания</th>
    <th scope="col">Цена тура</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of orders">
    <td>{{timestampToDateString(item.date)}}</td>
    <td>{{timestampToDateString(item.tour.startDate)}} - {{timestampToDateString(item.tour.endDate)}}</td>
    <td>{{item.tour.price}}</td>
    <td>
      <button type="button" (click)="removeOrder(item)">Удалить</button>
    </td>
  </tr>
  </tbody>
</table>
<label for="allPrice">Общая стоимость заказов</label>
<input type="text" class="form-control" disabled id="allPrice" [value]="allPrice">

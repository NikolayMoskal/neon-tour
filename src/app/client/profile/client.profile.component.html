<form class="needs-validation" novalidate>
  <div class="form-group my-2">
    <label for="username">Имя пользователя</label>
    <div class="input-group">
      <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp"
             [(ngModel)]="currentUser.username" required>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="currentUser.username = ''">&times;</button>
      </div>
    </div>
    <small id="usernameHelp" class="text-muted">Должно начинаться с буквы и содержать 4-15 символов</small>
    <div class="alert alert-danger" *ngIf="errName != ''">{{errName}}</div>
  </div>
  <div class="form-group my-2">
    <label for="password">Пароль</label>
    <div class="input-group">
      <input type="{{type}}" class="form-control" id="password" name="password" [(ngModel)]="currentUser.password"
             aria-describedby="passwordHelp" required>
      <div class="input-group-append">
        <div class="input-group-text">
          <input type="checkbox" #showPass id="showPass" (change)="showPassword(showPass.checked)">
          <label for="showPass"></label>
        </div>
        <button type="button" class="btn btn-outline-secondary" (click)="currentUser.password = ''">&times;</button>
      </div>
    </div>
    <small id="passwordHelp" class="text-muted">Должен быть от 8 до 20 символов</small>
    <div class="alert alert-danger" *ngIf="errPassword != ''">{{errPassword}}</div>
  </div>
  <div class="form-group my-2">
    <label for="confirmPass">Подтверждение пароля</label>
    <div class="input-group">
      <input type="{{type}}" class="form-control" id="confirmPass" name="confirmPassword"
             [(ngModel)]="confirmPassword" aria-describedby="confirmPasswordHelp" required>
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" (click)="confirmPassword = ''">&times;</button>
      </div>
    </div>
    <small id="confirmPasswordHelp" class="text-muted">Должен быть таким же, как и пароль</small>
    <div class="alert alert-danger" *ngIf="errConfirm != ''">{{errConfirm}}</div>
  </div>
  <button type="submit" class="btn btn-success" (click)="submitChanges()">Сохранить</button>
  <button type="button" class="btn btn-danger" (click)="rejectChanges()">Отменить изменения</button>
</form>
